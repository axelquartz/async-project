<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Async Project</title>
  </head>
  <body>
    <h1>Async Project</h1>
    <div class="container">
      <p class="description">Search for a movie by typing in the search bar.</p>
      <form action="GET">
        <label for="movie">Search for a movie</label>
        <input type="text" id="movie-search" name="movie" />
        <button type="submit" id="submit-button">Search</button>
      </form>
    </div>
  </body>
</html>
